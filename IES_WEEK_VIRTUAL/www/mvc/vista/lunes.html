<!DOCTYPE html>
<html>
<head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>IES WEEK</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="../../lib/framework7/css/framework7.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="../../css/styles.css">
    <script type="text/javascript" src="../../jquery/jquery-2.2.3.min.js"></script>
</head>

<body>
    <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="home" class="page">
    
                <!-- Top Navbar -->
                <div id="nbbarra" class="navbar">
                    <div class="navbar-inner">
                        <div class="title">IES WEEK VIRTUAL 2021</div>
                        <div class="title"> </div>
                    </div>
                </div>
        
                <!-- Toolbar -->
                <div id="tbbarra" class="toolbar">
                    <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <input type="submit" name="retornar" id="retornar" value="Retornar" class="enlace" />
                    <input type="submit" name="actividades" id="actividades" value="Actividades" class="enlace" />
                    <input type="submit" name="exposiciones" id="exposiciones" value="Exposiciones" class="enlace" />
                    </div>
                </div>
        
                <!-- Scrollable page content -->
                <div id="pcimagenes" class="page-content">
                    <p class="verde">Instituto de Estudios Superiores de Santa Fe</p>
                    <div id="div_IesLunes" >
                        <img id="iesLunes" src="../modelo/imagenes/ies.png">
                    </div>
                    <p class="azul">Toca la imagen para mas
información</p>
                    <p class="verde">Semana dedicada a visibilizar
las actividades del IES</p>
                    <div id="div_IesUbicacion">
                        <img id="iesUbicacion" src="../modelo/imagenes/ies-ubicacion.png">
                    </div>
                    <p class="azul">Toca la imagen para mas
información</p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript" src="../../lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="../../js/my-app.js"></script>
    <script type="text/javascript" src="../controlador/lunes.js"></script>
</body>

</html>
